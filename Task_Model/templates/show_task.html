{% extends 'index.html'%}
{% block content %}

<div class="d-flex flex-wrap justify-content-center gap-5 mt-4">
    {% for post in data %}
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.taskTitle}}</h5>
        <p class="card-text">{{post.taskDescription}}</p>
        <p>Category: 
          {% for cat in post.category.all %}
          <button class="btn btn-primary btn-sm m-1"> {{cat.Category_Name}}</button>
          {% endfor %}
        </p>
        {% if post.is_completed %}
          <a href="#" class="btn btn-warning">Complete</a>
        {% else %}
          <a href="{% url 'edit_task' post.id %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'delete_task' post.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
    
      </div>
    </div>
  </div>
{% endfor%}

</div>
{% endblock %}
